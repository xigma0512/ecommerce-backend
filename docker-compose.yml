version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file: 
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ecommerce-network

  db:
    image: postgres:15
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ecommerce_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

volumes:
  postgres_data:

networks:
  ecommerce-network: